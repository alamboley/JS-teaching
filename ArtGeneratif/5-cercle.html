<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Art Génératif</title>
    <style>
        body {
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="../lib/pixi.js"></script>

    <script type="text/javascript">

        var renderer = PIXI.autoDetectRenderer(800, 600, {backgroundColor:0x000000});
        document.body.appendChild(renderer.view);

        var stage = new PIXI.Container();

        animate();

        function animate() {
            requestAnimationFrame(animate);

            var mouse = renderer.plugins.interaction.mouse.global;

            var graphics = new PIXI.Graphics();
            
            graphics.lineStyle(10);
            graphics.beginFill(Math.random() * 0xFFFFFF, 0.5);
            graphics.drawCircle(mouse.x, mouse.y, 60);
            graphics.endFill();

            stage.addChild(graphics);

            renderer.render(stage);
        }
    </script>
</body>
</html>
